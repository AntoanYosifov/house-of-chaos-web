<div class="login-container">
    <div class="login-content">
        <div class="login-header">
            <div class="logo">
                <h1>House of Chaos</h1>
                <span class="logo-accent">Collect the extraordinary</span>
            </div>
            <h2>Welcome Back</h2>
            <p>Sign in to your account to continue your journey</p>
        </div>

        <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <input
                        type="email"
                        id="email"
                        name="email"
                        class="form-input"
                        placeholder="Enter your email address"
                        formControlName="email"
                        email
                >
                @if (isEmailNotValid) {
                    <div class="error-message">
                        <p>{{ emailErrorMessage }}</p>
                    </div>
                }

            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input
                        type="password"
                        id="password"
                        name="password"
                        class="form-input"
                        placeholder="Enter your password"
                        formControlName="password"
                >
                @if (isPasswordNotValid) {
                    <div class="error-message">
                        <p>{{ passwordErrorMessage }}</p>
                    </div>
                }

            </div>

            <button type="submit" class="btn btn-primary btn-full" [disabled]="loginForm.invalid">
                <span class="btn-text">Sign In</span>

            </button>

            <div class="login-footer">
                <p>Don't have an account? <a routerLink="/register" class="register-link">Create one here</a></p>
            </div>
        </form>
    </div>

    <div class="login-decoration">
        <div class="decoration-circle decoration-circle-1"></div>
        <div class="decoration-circle decoration-circle-2"></div>
        <div class="decoration-circle decoration-circle-3"></div>
        <div class="decoration-circle decoration-circle-4"></div>
        <div class="decoration-circle decoration-circle-5"></div>
    </div>
</div>
