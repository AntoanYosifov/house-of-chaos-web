<div class="product-item-container">
    <div class="product-item">
        <div class="product-image-large">
            <div class="image-placeholder">
                <img [src]="product.imgUrl" [alt]="product.name">
            </div>
        </div>
        
        <div class="product-details">
            <div class="product-header">
                <h1 class="product-title">{{ product.name }}</h1>
                <div class="product-price-large">${{ product.price }}</div>
            </div>
            
            <div class="product-description">
                <p>{{ product.description }}</p>
            </div>
            
            <div class="product-stock">
                @if (product.quantity > 0) {
                    <span class="stock-badge in-stock">In Stock ({{ product.quantity }} available)</span>
                } @else if (product.quantity === 0) {
                    <span class="stock-badge out-of-stock">Out of Stock</span>
                } @else {
                    <span class="stock-badge unlimited">Unlimited Availability</span>
                }
            </div>
            
            <div class="product-actions">
                <button class="btn btn-primary btn-large"
                        [disabled]="product.quantity === 0 || addToCartDisabled"
                        (click)="onAddToCart()">
                    Add to Cart
                </button>
                <button class="btn btn-secondary btn-large">
                    Add to Wishlist
                </button>
            </div>

            @if (cartFeedbackMessage) {
                <div class="action-banner"
                     [class.success]="cartFeedbackType === 'success'"
                     [class.error]="cartFeedbackType === 'error'">
                    {{ cartFeedbackMessage }}
                </div>
            }
        </div>
    </div>
</div>
